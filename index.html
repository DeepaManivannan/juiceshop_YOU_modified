<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepa Juice World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333; /* Added for better contrast */
        }
        header {
            background-color: #ffcc00;
            padding: 10px 0;
            text-align: center;
        }
        header a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
        }
        .juice-image {
            text-align: center;
            margin-top: 20px;
        }
        .juice-description {
            text-align: center;
            margin: 20px;
        }
        form {
            text-align: center;
            margin: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #fff; /* Improved contrast for links in footer */
        }
    </style>
</head>
<body>
    <header>
        <a href="#home">Home</a>
        <a href="#product">Product</a>
        <a href="#contact">Contact</a>
    </header>
    <div class="juice-image">
        <img src="juice_image.jpg" alt="Juice Image" style="width: 300px; height: 300px;">
    </div>
    <div class="juice-description">
        <h2>**Welcome to Deepa Juice World**</h2>
        <p>**We offer a wide variety of 100% RAW Organic Cold-Pressed Juices, Cleanses & Elixirs. Our juices are made from the finest ingredients to ensure maximum freshness and nutrition.**</p>
    </div>
    <form>
        <h3>**Subscribe to our Newsletter**</h3>
        <label for="email">Email:</label> <!-- Added label for input -->
        <input type="email" id="email" name="email" placeholder="Your Email" required>
        <button type="submit">Subscribe</button>
    </form>
    <footer>
        <a href="https://www.facebook.com/deepajuiceworld" target="_blank">Facebook</a>
        <a href="https://www.instagram.com/deepajuiceworld" target="_blank">Instagram</a>
        <a href="https://www.twitter.com/deepajuiceworld" target="_blank">Twitter</a>
    </footer>
</body>
</html>
